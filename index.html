<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script> 
    <title>Document</title>
</head>
<body>
<!--hola-->
    <main>

        <div class="container table-iva">
            <h1>IVA Calculator</h1>
            <div class="table-iva-add-select">
                
                <input id="input-cash" placeholder="Add cash" type="text">
                <select name="country" id="country-select" required>
                    
                    
                    <option value="Country" selected> Country</option>
                    <option value="Chile"> Chile</option>
                    <option value="Argentina"> Argentina</option>
                    <option value="Peru"> Peru</option>
    
                    
    
                </select>
            </div>
             <div>
                <button id="btn-add-country">Calcule IVA</button>
                <button id="btn-add-country-all">Calcule IVA all</button>
             </div>

             <div class="container iva-result">
                <div class="allList">
    
                    <span class="print_id" id="idOutput"></span>
    
    
                </div>
            </div>
        </div>

        
    </main>

   
</body>
</html>
